<div [ngClass]="'footer'" dir="auto">
    <div [ngClass]="'bfooter'">
        <div [ngClass]="'logo'">
            <img src="../../assets/images/logo.png" [ngClass]="'lg'" />
        </div>
        <div [ngClass]="'menus'">
            <div [ngClass]="'loc'">
                <div [ngClass]="'desc'">
                    <h2><span class="indafri">indafri</span> <span i18n="@@tn"> Tunisie</span></h2>
                    <h3 i18n="@@adr" dir="auto">Adresse</h3>
                    <p>Avenue 14 Janvier, Imm Les Trois Dauphins. Sousse - <span i18n="@@tn">Tunisie</span></p>
                    <h3 i18n="@@tlf" dir="auto">Télèphone</h3>
                    <p>+216 73 277 300</p>
                    <agm-map [latitude]="lat1" [longitude]="lng1">
                        <agm-marker [latitude]="lat1" [longitude]="lng1"></agm-marker>
                    </agm-map>
                </div>
            </div>
            <div [ngClass]="'loc'">
                <div [ngClass]="'desc'">
                    <h2><span class="indafri">indafri</span> GmbH</h2>
                    <h3 i18n="@@adr" dir="auto">Adresse</h3>
                    <p>Düsseldorf Königsallee 106, 40215 Düsseldorf, <span i18n="@@gr">Allemagne</span></p>
                    <h3 i18n="@@tlf" dir="auto">Télèphone</h3>
                    <p>+49 (0)211-3013 -2180</p>
                    <agm-map [latitude]="lat2" [longitude]="lng2">
                        <agm-marker [latitude]="lat2" [longitude]="lng2"></agm-marker>
                    </agm-map>
                </div>
            </div>
        </div>
        <div [ngClass]="'contact'">
            <h2 i18n="@@fu">Suivez-nous</h2>
            <a href="https://www.facebook.com/Indafri/">
                <fa-icon [icon]="['fab','facebook-f']" size="2x" [ngClass]="'contactIcons'" id="fbicon"></fa-icon>
            </a>
            <a href="#">
                <fa-icon [icon]="['fab','twitter']" size="2x" [ngClass]="'contactIcons'" id="twicon"></fa-icon>
            </a>
            <a href="#">
                <fa-icon [icon]="['fab','google-plus-g']" size="2x" [ngClass]="'contactIcons'" id="gicon"></fa-icon>
            </a>
            <a href="#">
                <fa-icon [icon]="['fab','linkedin-in']" size="2x" [ngClass]="'contactIcons'" id="lkicon"></fa-icon>
            </a>
            <a href="#">
                <fa-icon [icon]="['fab','pinterest-p']" size="2x" [ngClass]="'contactIcons'" id="picon"></fa-icon>
            </a>
            <a href="#">
                <fa-icon [icon]="['fab','youtube']" size="2x" [ngClass]="'contactIcons'" id="yticon"></fa-icon>
            </a>
            <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FIndafri%2F&tabs&width=275px&height=180&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" width="275px" height="180" style="border:none;overflow:hidden"
                scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media" class="iframemedia"></iframe>
            <h3>contact@indafri.com</h3>
        </div>
    </div>
    <div [ngClass]="'credits'">
        <img src="../../assets/images/circle-footer.png" [ngClass]="'cirfooter'" />
        <p>© Copyrights</p>
    </div>
</div>
